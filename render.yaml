services:
  - type: web
    name: velocitaleads-api
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # À configurer dans Render Dashboard
      - key: DATABASE_DIRECT_URL
        sync: false # À configurer dans Render Dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        sync: false # URL de votre frontend Vercel/Netlify
      - key: TRACKING_BASE_URL
        sync: false # URL de ce backend Render